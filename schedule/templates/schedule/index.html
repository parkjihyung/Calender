{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href="{% static '/schedule/lib/fullcalendar-5.10.1/main.css' %}" rel='stylesheet' />
  <script src="{% static '/schedule/lib/fullcalendar-5.10.1/main.js' %}"></script>

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        initialDate: "{{ today_ymd }}",
        editable: true,
        navLinks: true, // can click day/week names to navigate views
        dayMaxEvents: true, // allow "more" link when too many events
        selectable: true,
        select: function (selectionInfo) {
          var inputString = prompt("이벤트 명을 입력해주세요.");
          if ((inputString != null) && (inputString != "")) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  alert(xhttp.responseText);

                  calendar.addEvent({ title: inputString, start: selectionInfo.startStr, end: selectionInfo.endStr });
                }
            };
            xhttp.open("POST", '/schedule/set_all_day_event/', true);
            xhttp.send(JSON.stringify({ title: inputString, start: selectionInfo.startStr, end: selectionInfo.endStr }));
          }
        },
        events: {
          url: '/schedule/get_events/',
          failure: function () {
            document.getElementById('script-warning').style.display = 'block'
          }
        },
        loading: function (bool) {
          document.getElementById('loading').style.display =
            bool ? 'block' : 'none';
        }
      });

      calendar.render();
    });

  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #script-warning {
      display: none;
      background: #eee;
      border-bottom: 1px solid #ddd;
      padding: 0 10px;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
      color: red;
    }

    #loading {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 10px;
    }
  </style>
</head>

<body>

  <div id='script-warning'>
    <code>php/get-events.php</code> must be running.
  </div>

  <div id='loading'>loading...</div>

  <div id='calendar'></div>

</body>

</html>
